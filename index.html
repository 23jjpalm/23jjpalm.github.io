<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Webpage</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
        }
        .code-input {
            text-align: center;
            margin: 20px auto;
        }
        .description {
            text-align: center;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PalmGames</h1>
        <p>Created by: Jordan Palmieri</p>
    </div>
    <img src="images/PG.png" alt="Logo" class="logo">
    <div class="code-input">
        <label for="code">Please enter access key to contnue:</label>
        <input type="text" id="code" placeholder="Enter Key">
        <button onclick="checkCode()">Submit</button>
    </div>
    <div class="description">
        <h2>Description</h2>
        <p>can you find all the endings?</p>
    </div>

    <script>
        function checkCode() {
            const enteredCode = document.getElementById('code').value;
            const correctCode = '8464'; // Replace with your correct code

            if (enteredCode === correctCode) {
                window.location.href = 'secret_page.html'; // Replace with the URL you want to redirect to
            } else {
                alert('Incorrect code. Please try again.');
            }
        }
    </script>
</body>
</html>
