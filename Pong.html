<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="300"></canvas>

    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        // Paddle properties
        const paddleWidth = 15;
        const paddleHeight = 100;
        let leftPaddleY = (canvas.height - paddleHeight) / 2;
        let rightPaddleY = (canvas.height - paddleHeight) / 2;

        // Ball properties
        const ballSize = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;

        // Scores
        let leftScore = 0;
        let rightScore = 0;

        // Controls
        let upPressed = false;
        let downPressed = false;

        // AI responsiveness (higher values make AI less responsive)
        let aiResponsiveness = 15;

        // Event listeners for paddle movement
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        function keyDownHandler(event) {
            if (event.key === 'ArrowUp') {
                upPressed = true;
            } else if (event.key === 'ArrowDown') {
                downPressed = true;
            }
        }

        function keyUpHandler(event) {
            if (event.key === 'ArrowUp') {
                upPressed = false;
            } else if (event.key === 'ArrowDown') {
                downPressed = false;
            }
        }

        // Update the game
        function updateGame() {
            // Move the paddles
            if (upPressed && leftPaddleY > 0) {
                leftPaddleY -= 5;
            }
            if (downPressed && leftPaddleY + paddleHeight < canvas.height) {
                leftPaddleY += 5;
            }

            // Move the right paddle (AI)
            const middleOfRightPaddle = rightPaddleY + paddleHeight / 2;
            if (ballY < middleOfRightPaddle - aiResponsiveness) {
                rightPaddleY -= 5;
            } else if (ballY > middleOfRightPaddle + aiResponsiveness) {
                rightPaddleY += 5;
            }

            // Update ball position
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom walls
            if (ballY - ballSize / 2 < 0 || ballY + ballSize / 2 > canvas.height) {
                ballSpeedY = -ballSpeedY;

            }

            // Ball collision with paddles
            if (
                (ballX - ballSize / 2 < 20 && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) ||
                (ballX + ballSize / 2 > canvas.width - 20 && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight)
            ) {
                ballSpeedX = -ballSpeedX;
                ballSpeedX *= 1.02; // Increase ball speed by 10% on collision
                aiResponsiveness=(Math.floor(Math.random() * 50) + 1);
            }

            // Scoring
            if (ballX < 0) {
                rightScore++;
                resetBall();
            } else if (ballX > canvas.width) {
                leftScore++;
                aiResponsiveness-=1;
                resetBall();
            }
        }
        // Reset ball to the center
        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 5;
            ballSpeedY = 5;
            aiResponsiveness=0;
        }

        // Draw everything
        function drawGame() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = 'white';
            ctx.fillRect(10, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth - 10, rightPaddleY, paddleWidth, paddleHeight);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fill();

            // Draw scores
            ctx.font = '24px Arial';
            ctx.fillText('You: ' + leftScore, 20, 30);
            ctx.fillText('Bot: ' + rightScore, canvas.width - 140, 30);
        }

        // Game loop
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
